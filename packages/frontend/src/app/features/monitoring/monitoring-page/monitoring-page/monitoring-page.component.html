<h1>Máquina de Inyección en Plástico</h1>
<h3>Mostrando sensores de los últimos 6 minutos</h3>
-->

<div>
  <p-autoComplete
    placeholder="Seleccione el elemento"
    [(ngModel)]="selectedElement"
    (completeMethod)="filterElements($event)"
    field="name"
    [dropdown]="true"
    [suggestions]="filteredElements"
  >
  </p-autoComplete>

</div>



<div class="grid p-fluid">
  <p-card class="col-12 lg:col-6" *ngFor="let data of graphsData">
    <div class="card">
      <h5>Temperature</h5>
      <p-chart type="line" [data]="data"  [style]="{'width': '50%'}"></p-chart>
    </div>
  </p-card>
</div>
